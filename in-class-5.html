<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-Class 5</title>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .container-color {
      color: blue;
    }
  </style>
</head>
<body>

  <div id="container"></div>
  <button id="event-button">Click me</button>

  <script>
    // Plain JavaScript
    window.addEventListener('load', function() {
      // Part 7: DOM manipulation with JavaScript
      var containerDiv = document.getElementById('container');
      var textNode = document.createTextNode('in class 5');
      containerDiv.appendChild(textNode);
      containerDiv.classList.add('container-color');

      // Part 8: Adding button functionality with JavaScript
      var buttonElement = document.getElementById('event-button');
      buttonElement.addEventListener('click', function() {
        var appendDiv = document.createElement('div');
        var appendDivText = document.createTextNode('new text');
        appendDiv.appendChild(appendDivText);
        containerDiv.appendChild(appendDiv);
      });
    });

    // jQuery equivalent for the same functionality
    $(document).ready(function() {
      // Part 9: DOM manipulation with jQuery
      $('#container').text('in class 5').attr('class', 'container-color');

      // Part 10: Adding button functionality with jQuery
      $('#event-button').on('click', function() {
        $('#container').append('<div>new text</div>');
      });
    });
  </script>

</body>
</html>
